<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>To Do List</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>
  <div class="container">

    <!-- Title -->
    <div id="top">
      <h1 id="title">To Do List</h1>

      <!-- Add a Todo List -->
      <input type="text" id="input" placeholder="Add an item..." size="20" maxlength="200">
      <button>Add</button>
    </div>

    <!-- List -->
    <div id="bottom">
      <ul id="list">
        <li class="checked">Clean the floors</li>
        <li>Eat dinner</li>
        <li>Watch a movie</li>
      </ul>
    </div>

  </div>
</body>

</html>
